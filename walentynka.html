<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Walentynka ðŸ’˜</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff0f5;
      overflow: hidden;
      padding: 40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    img {
      width: 280px;
      border-radius: 20px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
      z-index: 2;
    }

    #yesBtn {
      background: #4CAF50;
      color: white;
    }

    #noBtn {
      background: #f44336;
      color: white;
    }

    /* ðŸ’– Serduszka w tle */
    .heart {
      position: absolute;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
      }
    }

    /* ðŸŽ‰ Konfetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall 3s linear forwards;
      z-index: 5;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1 id="question">Czy bÄ™dziesz mojÄ… WalentynkÄ…? ðŸ’˜</h1>

  <!-- STARTOWY GIF -->
  <img id="gif" src="gif1.gif" alt="GIF">

  <div>
    <button id="yesBtn">TAK</button>
    <button id="noBtn">NIE</button>
  </div>

<script>
  let stage = 1;
  let noClicks = 0;

  const question = document.getElementById("question");
  const gif = document.getElementById("gif");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  // KlikniÄ™cie TAK
  yesBtn.addEventListener("click", () => {

    if(stage === 1){
      stage = 2;

      // Drugi ekran
      question.innerText = "Na pewno? ðŸ˜";
      gif.src = "gif2.gif";
      return;
    }

    if(stage === 2){
      stage = 3;

      // ðŸŽ‰ Konfetti przy finale
      launchConfetti();

      // FinaÅ‚owy ekran
      question.innerText = "DziÄ™kujÄ™, kocham CiÄ™ â¤ï¸";
      gif.src = "gif3.gif";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    }
  });

  // KlikniÄ™cie NIE
  noBtn.addEventListener("click", () => {

    if(stage !== 2) return;

    noClicks++;

    // NIE siÄ™ zmniejsza
    let scaleNo = Math.max(0.1, 1 - noClicks * 0.1);
    noBtn.style.transform = `scale(${scaleNo})`;

    // TAK siÄ™ zwiÄ™ksza
    let scaleYes = 1 + noClicks * 0.15;
    yesBtn.style.transform = `scale(${scaleYes})`;

    // Po 11 klikniÄ™ciu NIE znika
    if(noClicks >= 11){
      noBtn.style.display = "none";
    }
  });

  // ðŸ’– Losowe serduszka
  const hearts = ["â¤ï¸","ðŸ’–","ðŸ’˜","ðŸ’—","ðŸ’•","ðŸ’ž"];

  function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 350);

  // ðŸŽ‰ Konfetti funkcja
  function launchConfetti(){
    for(let i = 0; i < 80; i++){
      const conf = document.createElement("div");
      conf.classList.add("confetti");

      conf.style.left = Math.random() * 100 + "vw";
      conf.style.top = "-10px";

      // losowy kolor
      conf.style.background = `hsl(${Math.random()*360},100%,70%)`;

      conf.style.animationDuration = (2 + Math.random()*2) + "s";

      document.body.appendChild(conf);

      setTimeout(() => conf.remove(), 3000);
    }
  }
</script>

</body>
</html>
